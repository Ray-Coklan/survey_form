<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
{% load static %}
<!-- The line above tells Django to be ready to listen for static files -->
<link rel="stylesheet" href="{% static 'survey_form/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
</head>
<body>
<h1>Survey</h1>
    <form action="/process" method='post'>
        {% csrf_token %}
        Your Name: <input type='text' name='name'/><br/>
        Comment: <textarea rows="4" cols="50" name='comment'></textarea> <br/>
        <input type='submit' value='Submit'>
        </form> 
    </body>
  </html>
